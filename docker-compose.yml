version: '3'

services:
  ticket-service:
    build: main-service
    image: main-service
    restart: always
    container_name: main-service
    ports:
      - "8080:8080"
    depends_on:
      - tickets-db
      - kafka
      - redis
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://tickets-db:5432/main-service-db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_KAFKA_BOOTSTRAP-SERVERS=kafka:29092
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PASSWORD=YnNic2Juc2xzbmprc2JudnNla2pi
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_DATABASE=0

  tickets-db:
    image: postgres:14-alpine
    container_name: tickets-db
    ports:
      - "6542:5432"
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_USER=root
      - POSTGRES_DB=main-service-db

  solds-db:
    image: postgres:14-alpine
    container_name: solds-db
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_USER=root
      - POSTGRES_DB=solds-db

  redis:
    image: redis:latest
    restart: always
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning --requirepass YnNic2Juc2xzbmprc2JudnNla2pi

  zookeeper:
    image: confluentinc/cp-zookeeper:3.1.2
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:3.1.2
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ADVERTISED_HOST_NAME: 127.0.0.1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://host.docker.internal:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT://host.docker.internal:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  solds-stats-service:
    build: solds-stats/solds-stats-service
    image: solds-stats-service
    restart: always
    container_name: solds-stats
    depends_on:
      - solds-db
      - kafka
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://solds-db:5432/solds-db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_KAFKA_BOOTSTRAP-SERVERS=kafka:29092